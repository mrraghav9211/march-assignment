<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   
</head>
<body>
    <div class="container">
    <section>
        <div class="logo">
            <img src="./vecter.png"/>
        </div>
        <div class="signup_content">
            <form >
                <br>
            <h1>Create Account</h1><br>
            <span><i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-linkedin-in"></i><i class="fa-brands fa-google-plus-g"></i></span><br>
            <p>or signup with email</p>
            <input type="text" name="name" placeholder="Name" /><br><br>
            <input type="text" name="email" placeholder="Email" /><br><br>
            <input type="password" name="pwd" id="pwd" placeholder="Password" /><br><br>
            <input type="password" name="con_pwd" id="con_pwd" placeholder="Confirm-password" /><br><br>
            <button onclick="validation()">Submit</button><br><br>
        </form>
        <h3 id="op_text" style="color: red;"></h3>
        <h4 id="op_text2" style="color: green;"></h4>
        <br>
        </div>
     
    </section>
</div>
    <script src='./index.js'></script>
</body>
</html>
